<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Password Strength Checker</h2>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="progress mt-3">
          <div id="strengthBar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <small id="passwordHelpBlock" class="form-text text-muted mt-2">Password should be minimum 12 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.</small>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
